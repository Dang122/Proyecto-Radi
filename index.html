<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RADI</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/logoradi.ico">

</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <img src="./img/logoradi.png" alt="Logo RADI" class="logo">    
          <header>Iniciar sesión</header>
      <form action="#">
        <input type="text" placeholder="Introduce tu teléfono movil">
        <input type="password" placeholder="Introduce tu contraseña">
        <a href="#">¿Has olvidado la contraseña?</a>
        <input type="button" class="button" value="Iniciar sesión">
      </form>
      <div class="signup">
        <span class="signup">¿No tienes una cuenta de RADI aún?
         <label for="check">Registrate aquí</label>
        </span>
      </div>
    </div>
    <div class="registration form">
        <img src="./img/logoradi.png" alt="Logo RADI" class="logo">
              <header>Regístrate</header>
      <form action="#">
        <input type="text" placeholder="Introduce tu teléfono movil">
        <input type="password" placeholder="Introduce tu contraseña">
        <input type="password" placeholder="Vuelve a introducir tu contraseña">
        <input type="button" class="button" value="Registrarse">
      </form>
      <div class="signup">
        <span class="signup">¿Ya tienes una cuenta de RADI?
            <br>
         <label for="check">Inicia sesión</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
